{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
            	<a href="{% url 'title' entry %}">
            	{{ entry }}
            	</a>
            </li>
        {% empty %}
        	<li>No entry.</li>
        {% endfor %}
    </ul>

{% endblock %}

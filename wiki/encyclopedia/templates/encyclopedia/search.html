{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results for <i>{{ query }}</i></h1>

    <ul>
    	{% for item in possible_entries %}
    		<li> 
    			<a href="{% url 'title' item.entry %}">
    				{{ item.entry }}
    			</a>
    		</li>
    	{% empty %}
    		<li>No searches found..</li>

    	{% endfor %}

    </ul>
    

{% endblock %}
